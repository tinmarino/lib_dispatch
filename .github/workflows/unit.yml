---
# Launch unit test suite with bash

name: Unit

# yamllint disable-line rule:truthy
on: [push, pull_request, workflow_dispatch]

jobs:
  unit:
    name: "Unit: ${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3


      - name: Run unit
        run: |
          bash --version
          bash ./dispatch util unit_test
